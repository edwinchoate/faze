<!DOCTYPE html>
<html>
    <head>
        <title>faze</title>
    
        <meta charset="UTF-8">
        <meta name="keywords" content="faze, Faze, game, faze game, Faze Game, puzzle, challenge, drawing, multiplayer">
        <meta name="description" content="Faze is a turn-based game where players draw with opacity. As players draw, their previous work fades away...">
        <meta name="author" content="Edwin Choate, edwin.choate@gmail.com">
        <meta name="url" content="edwinchoate.github.io/faze">
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css"> 
        <!-- Bootstrap.css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <!-- Custom Sass -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <div class="wrapper">
        
        <!-- game header contains logo, New Game button, help button -->
        <header class="container">
            <div class="row">
                <!-- main logo for faze -->
                <span class="col-xs-6"><h1>faze</h1></span>
                <!-- new game button -->
                <span class="col-xs-6"><h1><a href = "index.html" class="button btn btn-default btn-lg pull-right">New Game</a></h1></span>
                <!-- help link -->
                <span class="col-xs-12"><a href="#" class="pull-right help-link"><i class="fa fa-info-circle"></i> How do I play?</a></span>
            </div>
        </header>
        
        <div id="content"> <!-- content beginning -->
        <main class="container">
            <!-- intro panel for selecting game preferences -->
            <div id="intro-panel">
                <div class="row">
                    <h2 class="text-center">Pick a size&#8230;</h2>
                    <div id="grid-selector-group" class="text-center">
                        <span class="grid-selector" class="col-sm-2 col-sm-offset-3 col-xs-4">
                            <a><button class="cell-sm"></button></a>
                        </span>
                        <span class="grid-selector" class="col-sm-2 col-xs-4">
                            <a><button class="cell-md"></button></a>
                        </span>
                        <span class="grid-selector" class="col-sm-2 col-xs-4">
                            <a><button class="cell-lg"></button></a>
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div id="game-start-btn" class="text-center">
                        <span class="col-sm-6 col-sm-offset-3 col-xs-12"><button class="btn btn-lg btn-default">Start Drawing!</button></span>
                    </div>
                </div>
            </div>
            <!-- main game board element which holds cells -->
            <div id="game-board"></div>
            
            <div class="container">
                <!-- stats bar contains current player turn and remaining click count -->
                <div id="stats-bar">
                    <div class="row">
                        <span class="col-xs-6"><h3>Now Drawing: Player <span id="player-value"></span></h3></span>
                        <span class="col-xs-6"><h3 class="pull-right">Clicks left: <span id="clicks-value"></span></h3></span>
                    </div>
                </div>
            </div>
        </main>
        </div> <!-- content end -->
        
        <!-- page footer -->
        <footer class="container-fluid">
            <p class="text-center">footer</p>
        </footer>
            
        </div> <!-- wrapper end -->
        
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="js/faze.js"></script>
    </body>
</html>
